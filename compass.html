<div ng-controller='compassController'>
  <!-- Created a Re-Usable Directive for the compass -->
  <table style='text-align: center;' class='compass'>
    <tbody>  
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>N</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>NW</td>
        <td></td>
        <td>
          <span ng-click="getBearing('n'); n=!n"
                ng-model='n'
                ng-class="{'blue' : n}"
                class="glyphicon glyphicon-triangle-top">
          </span>
        </td>
        <td></td>
        <td>NE</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <span ng-click="getBearing('nw'); nw=!nw"
                ng-class="{'blue' : nw}"
                class="glyphicon glyphicon-triangle-right nw">
          </span>
        </td>
        <td></td>
        <td>
          <span ng-click="getBearing('ne'); ne=!ne"
                ng-class="{'blue' : ne}"
                class="glyphicon glyphicon-triangle-right ne">
          </span>
        </td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>W</td>
        <td>
          <span ng-click="getBearing('w'); w=!w"
                ng-class="{'blue' : w}"
                class="glyphicon glyphicon-triangle-left ">
          </span>
        </td>
        <td></td>
        <td><img height='50' width='50' src='http://img1.123freevectors.com/wp-content/uploads/portal/snowflake-crystal-clip-art-free-vector-593.jpg'></td>
        <td></td>
        <td>
          <span ng-click="getBearing('e'); e=!e"
                ng-class="{'blue' : e}"
                class="glyphicon glyphicon-triangle-right ">
          </span>
        </td>
        <td>E</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <span ng-click="getBearing('sw'); sw=!sw"
                ng-class="{'blue' : sw}"
                class="glyphicon glyphicon-triangle-right sw">
          </span>
        </td>
        <td></td>
        <td>
          <span ng-click="getBearing('se'); se=!se"
                ng-class="{'blue' : se}"
                class="glyphicon glyphicon-triangle-right se">
          </span>
        </td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>SW</td>
        <td></td>
        <td>
          <span ng-click="getBearing('s'); south = !south; vm.toggle()"
                ng-class="{'blue': south}"
                class="glyphicon glyphicon-triangle-bottom ">
          </span>
        </td>
        <td></td>
        <td>SE</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>S</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
